<!doctype html>
<html>
	<head>
		<title>Angus' Message Encryption Service </title>
		<link rel="stylesheet" type="text/css" href="/static/style.css">
	</head>
	<body>
		<h1>Angus' Message Encryption Service </h1>
		<p>Enter the message to be encrypted</p>
		<form method="POST" action="/transform">
			<input type="text" name="message"></input>
			<input type="submit" value="Submit"></input>
		</form>
		{% if transformed %}
		<h2>{% if action == 'encode' %} 
			Encoded
			{% else %}
			Decoded 
			{% endif %} 
			message</h2>
		<p>{{ transformed }}</p>
		{% endif %}
	</body>
</html>
